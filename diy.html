		<script type="application/javascript">
			function draw() {
				var s1 = document.getElementById("square1");
				var s2 = document.getElementById("square2");
				var s3 = document.getElementById("square3");
				var c1 = document.forms["myForm"]["c1"].value;
				var c2 = document.forms["myForm"]["c2"].value;
				var c3 = document.forms["myForm"]["c3"].value;
				if (c1 != null) {
					s1.style.background = c1;
				}
				if (c2 != null) {
					s2.style.background = c2;
				}
				if (c3 != null) {
					s3.style.background = c3;
				}
			}

		</script>

						Please type in the web hex color code or valid color tags to preview.

					<table>
						<tr>
							<td>

								</p>

<input class="color" value="66ff00" autocomplete="off" style="background-image: none; background-color: rgb(61, 126, 212); color: rgb(255, 255, 255);">
